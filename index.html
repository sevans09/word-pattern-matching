<!DOCTYPE html>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script type="text/javascript" src="data.json"></script>
<script type="text/javascript" src="js/generatewords.js"></script>

<title>Word Slap Jack Solitaire</title>
<h1 class="title">Word Slap Jack Solitaire</h1></br>


<script type="text/javascript">
$( document ).ready(function() {
    startTimer();
    for (i in dict.words) {
        $("#word").html(dict.words[i].word)
        for (j in dict.words[i].matches) {
            var word = "#word" + j;
            $(word).html(dict.words[i].matches[j])
        }
}
});
</script>

<div class="row">
    <div class="row" id="word">
        word 2 match
    </div>

    <div class="container" id="matches">
        <div class="column" id="word0">1</div>
        <div class="column" id="word1">2</div>
        <div class="column" id="word2">3</div>
        <div class="column" id="word3">4</div>
      </div>
</div>
<h3 id="demo">timer</h3>
